<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <div style="text-align: center; color: grey">
      <h4>Select an item to update or delete !</h4>
    </div>

    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ing of ingridients; let i = index"
        (click)="onEditItem(i)"
        >{{ ing.name }} ({{ ing.amount }})</a
      >
    </ul>
  </div>
</div>
